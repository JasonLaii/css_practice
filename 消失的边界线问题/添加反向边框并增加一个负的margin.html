<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
  .ul-container{
    width: 300px;
    background: #ddd;

  }
  .ul-container ul{
    margin: 0;
    padding: 0;
    overflow: hidden;
    zoom: 1;
  }
  .ul-container ul li{
    list-style: none;
    float: left;
    width: 100px;
    line-height: 36px;
    font-size: 18px;
    text-align: center;
    border-left: 1px solid #222;
    margin: 10px 0 10px -1px;
    
  }
  
  </style>
</head>
<body>
  
  <div class="ul-container">
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
      <li>fourth</li>
      <li>fifth</li>
      <li>sixth</li>
      <li>seventh</li>
    </ul>
  </div>
</body>
</html>
